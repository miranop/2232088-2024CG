<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
</head>
<body>
    <button id="fizzbuzz">Run FizzBuzz</button>
    <div id="result"></div>

    <script>
        // ページ読み込み時にアラートを表示
        window.alert("よろしくお願いします");

        // 今日の日付を表示
        const today = new Date();
        document.write(today + "<br>");

        // ボタンを押したときの一連の流れ
        document.getElementById('fizzbuzz').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 内容のクリア

            for (let num = 1; num <= 100; num++) {
                let result = '';
                if (num % 3 === 0 && num % 5 === 0) {
                    result = 'FizzBuzz';
                } else if (num % 3 === 0) {
                    result = 'Fizz';
                } else if (num % 5 === 0) {
                    result = 'Buzz';
                } else {
                    result = num;
                }

                const newP = document.createElement('p');
                newP.textContent = result;
                resultDiv.appendChild(newP);
            }
        });
    </script>
</body>
</html>
